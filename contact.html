<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #2a2334;
            color: #333;
            scroll-behavior: smooth;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #35424a;
            color: #725cd3;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #e8491d;
        }

        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header h1 {
            float: left;
            margin-top: 0;
        }

        .section {
            padding: 20px 0;
            margin: 20px 0;
            background: #ffffff;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .project, .skills, .contact {
            margin: 20px 0;
        }

        footer {
            background: #2a2334;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: #e8491d 3px solid;
        }

        #contact a {
            color: #e8491d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: #35424a;
        }

        .active-nav {
            font-weight: bold;
            color: #e8491d !important;
        }

        /* Rotate sections on hover */
        .section.rotate {
            transform: rotateY(180deg);
        }

        /* Styling for the contact form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e8491d;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #d7381f;
        }

        /* Styling for contact details */
        .contact-details {
            text-align: center;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .contact-details a {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-details img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Other sections -->

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <form action="https://formspree.io/f/mdknlbwo" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-details">
                <p>Feel free to reach out to me via email:</p>
                <a href="mailto:tyronaguilocho@gmail.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" />
                    tyronaguilocho@gmail.com
                </a>
                <p>Feel free to reach out to me via Facebook:</p>
                <a href="https://www.facebook.com/aguilochotyron/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
                    Tyron Aguilocho
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            const navLinks = document.querySelectorAll('nav ul li a');

            // Intersection Observer for fade-in effect
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            sections.forEach(section => {
                observer.observe(section);
            });

            // Hover effect to rotate sections
            navLinks.forEach(link => {
                link.addEventListener('mouseover', function() {
                    const targetId = this.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    targetSection.classList.add('rotate');
                });

                link.addEventListener('mouseout', function() {
                    const targetId = this.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    targetSection.classList.remove('rotate');
                });
            });
        });
    </script>
</body>
</html>
